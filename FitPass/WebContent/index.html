<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>Početna stranica</title>
</head>
<body class="text-bg-dark">
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">FitPass</a>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" 
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Početna stranica</a>
					</li>
				</ul>
				<button type="button" class="btn bg-dark text-white" id="registrationAsABuyerButton">Registruj se</button>
				<button type="button" class="btn bg-dark text-white" id="loginButton" hidden="true">Prijavi se</button>
				<button type="button" class="btn bg-dark text-white" id="logoutButton" hidden="true">Odjavi se</button>
			</div>
		</div>
	</nav>
	<div class="container d-flex flex-column">
		<h1>Svi objekti:</h1>
		<table class="table table-dark table-bordered border-primary" id="venuesTable">
			<thead class="table-primary table-bordered border-primary">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Naziv</th>
					<th scope="col">Tip</th>
					<th scope="col">Status</th>
					<th scope="col">Lokacija</th>
					<th scope="col">Logo</th>
					<th scope="col">Prosečna ocena</th>
					<th scope="col">Radno vreme</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">0</th>
					<td class="nameTableData">Sportsko-rekreativni centar "Mihajlo Eriban"</td>
					<td class="typeTableData">Bazenski kompleks</td>
					<td class="statusTableData">Ne radi</td>
					<td class="locationTableData">
						<div class="card text-center text-white bg-dark border-light">
							<div class="card-body">
								<h5 class="card-title">Starca Vujadina 17</h5>
								<h6 class="card-subtitle mb-2">Inđija 22320</h6>
								<p class="card-text">44.80202 20.37991</p>
							</div>
						</div>
					</td>
					<td class="logoTableData">
						<img class="img-fluid rounded mx-auto d-block" src="storage/images/logos/Bazeni_Milan_Gale_Muskatirovic_logo.png" alt="logo">
					</td>
					<td class="averageGradeTableData">8.5</td>
					<td class="workingHoursTableData">7:30 - 21:00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
