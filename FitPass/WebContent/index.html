<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>Početna stranica</title>
</head>
<body class="text-bg-dark">
	<div class="container d-flex min-vw-80 min-vh-100">
		<table class="table table-dark table-bordered border-primary" id="venuesTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Naziv</th>
					<th scope="col">Tip</th>
					<th scope="col">Status</th>
					<th scope="col">Lokacija</th>
					<th scope="col">Logo</th>
					<th scope="col">Prosečna ocena objekta</th>
					<th scope="col">Radno vreme</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">0</th>
					<td>Neki naziv</td>
					<td>Neki tip</td>
					<td>Neki status</td>
					<td>Neka lokacija</td>
					<td class="logoTableData">
						<img class="img-fluid rounded mx-auto d-block" src="storage/images/logos/Bazeni_Milan_Gale_Muskatirovic_logo.png" alt="logo">
					</td>
					<td>Neka prosečna ocena objekta</td>
					<td>Neko radno vreme</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
